<div class="bootstrap-wrapper">
    <div *ngFor="let item of cartSvc.cartItemsValue">
      <mat-divider></mat-divider>
      <div class="cart-item-content">
        <div class="row">
          <div class="col-md-4">
            <img [src]="item.product.imageUrl" [alt]="item.product.name">
          </div>
          <div class="col-md-8">
            <h3>{{item.product.name}}</h3>
            <p>{{item.product.description}}</p>
          </div>
        </div>
      </div>
      <div class="row action-items">
        <div class="col-md-4">
          <app-counter [currentValue]="item.quantity" (counterValue)="onValueChange($event, item)"></app-counter>
        </div>
        <div class="col-md-5">
          <h4>${{item.product.price}}</h4>
        </div>
        <div class="col-md-3">
          <button mat-raised-button color="warn" (click)="deleteItem(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <mat-toolbar color="primary" style="position: fixed; bottom: 0;">
    <div class="bootstrap-wrapper">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
              <button mat-stroked-button>Купити зараз</button>
          </div>
          <div class="col-md-6">
            <span><span>Сума :</span> <strong> ${{totalSum}} </strong></span>
          </div>
        </div>
      </div>
    </div>
  </mat-toolbar>
